<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container-fluid" id="bg-image">

	<header class="row justify-content-around">
		<div class="col-3">
			<button class="btn btn-clear" onclick="app.imageController.getImg()">New Background Image</button>
		</div>
		<div id="weather" class="col-3">
			Your Weather Template
		</div>
		<di class="col-12">
			<div id="quote"></div>
			<button class="btn btn-secondary" onclick="app.quoteController.getQuote()">New Quote</button>
		</di>
	</header>

	<main class="row justify-content-around">
		<div class="col-3 text-right">
			<div class="card" style="width: 18rem;">
				<!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
				<div class="card-body">
					<h5 class="card-title text-center">Today's To-Do List</h5>
					<!-- form -->
					<form for="listName" onsubmit="app.todoController.addTodo(event)">
						<div class="form-group">
							<!-- <label for="submitToDo"></label> -->
							<input type="text" class="form-control" id="submitToDo" placeholder="What do you need to do?"
								name="listName">
						</div>
						<button type="submit" class="btn btn-primary col-12">Get it Done!</button>
					</form>
					<!-- form -->
					<ol id="allThings">
						<!-- list items -->
						<li>
							<label for="listBox"> Check it</label>
							<span></span>
							<input type="checkbox" id="vehicle1" name="listBox" value="Bike">
						</li>
						<!-- list items -->
					</ol>
					<p class="card-text">You Can Do It!</p>
					<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
				</div>
			</div>
		</div>

	</main>




	<div>
		A Todo List
		<div id="todo-error"></div>
		<form onsubmit=""></form>
		<div id="todos"></div>
	</div>




	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
