	<main class="row justify-content-start">

						</div>
						<button type="submit" class="btn btn-primary col-12">Get it Done!</button>
					</form>
					<!-- form -->
					<ol id="allThings">
						<!-- list items -->
						<li>
							<label for="listBox"> Check it</label>
							<span></span>

					<p class="card-text"><b>You Can Do It!</b></p>
					<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

			</div>
		</div>

	</main>

	<div class="row bg-op p-3">
		<div class="col-12 text-dark text-center">
			<div id="quote"></div>

	</div>
	<br>


	<div class="row justify-content-around">
		<button class="btn btn-clear col-5 border-dark" onclick="app.imageController.getImg()">New BG</button>
		<button class="btn btn-clear col-5 border-dark" onclick="app.quoteController.getQuote()">Next Quote</button>

	<br>

	<div>
		<!-- A Todo List -->
		<div id="todo-error"></div>
		<form onsubmit=""></form>
		<div id="todos"></div>
	</div>


	<script type="text/javascript">
		var tday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
		var tmonth = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

		function GetClock() {
			var d = new Date();
			var nday = d.getDay(), nmonth = d.getMonth(), ndate = d.getDate(), nyear = d.getFullYear();
			var nhour = d.getHours(), nmin = d.getMinutes(), nsec = d.getSeconds(), ap;

			if (nhour == 0) { ap = " AM"; nhour = 12; }
			else if (nhour < 12) { ap = " AM"; }
			else if (nhour == 12) { ap = " PM"; }
			else if (nhour > 12) { ap = " PM"; nhour -= 12; }

			if (nmin <= 9) nmin = "0" + nmin;
			if (nsec <= 9) nsec = "0" + nsec;

			var clocktext = "" + tday[nday] + ", " + tmonth[nmonth] + " " + ndate + ", " + nyear + " " + nhour + ":" + nmin + ":" + nsec + ap + "";
			document.getElementById('clockbox').innerHTML = clocktext;
		}

		GetClock();
		setInterval(GetClock, 1000);
	</script>
